name: CI - Streamlit Forecasting App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python syntax
      run: |
        python -m py_compile forecasting.py
        python -m py_compile EDA.py

    - name: Run basic import test
      run: |
        python - <<EOF
        import forecasting
        print("forecasting.py imported successfully")
        EOF
