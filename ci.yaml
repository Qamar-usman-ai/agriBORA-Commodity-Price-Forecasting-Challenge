name: CI - Streamlit Forecasting App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python version
      run: python --version

    - name: Lint code
      run: flake8 forecasting.py EDA.py --max-line-length=120

    - name: Check syntax
      run: |
        python -m py_compile forecasting.py
        python -m py_compile EDA.py

    - name: Check data files
      run: |
        test -f "agriBORA_maize_prices (1).csv"
        test -f "agriBORA_maize_prices_weeks_46_to_51.csv"

    - name: Run tests
      run: pytest
